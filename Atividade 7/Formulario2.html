<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="enviar.php" method="post">
        <fieldset>
            <legend>Preencha seus dados</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" size="20" placeholder="Insira seu nome">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" size="20" placeholder="Insira seu E-mail">
            <br><br>
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" size="20" placeholder="Insira seu endereço">
            <br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" size="20" placeholder="Insira sua cidade">
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" size="20" placeholder="Insira seu telefone">
            <br><br>
            <label for="login"> Usuário</label>
            <input type="text" id="login" name="login" size="20" placeholder="Entre com o seu login">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" size="20" placeholder="Insira sua senha">
            <br><br>
            <input type="submit" value="Finalizar minha inscrição" id="enviar" name="enviar">
        </fieldset>
    </form>
</body>
</html>
