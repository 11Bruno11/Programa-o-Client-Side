<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <nav class="cabeca">
        <div class="logo" style="margin-right: 75em;">
            <h1>TopModels</h1>
        </div>
        <a href="index.html" style="text-decoration: none;margin-right: 50px;font-size: 20px;border: solid 1px;border-radius: 5px; padding: 3px;">Home</a>
        <a href="empresa.html" style="text-decoration: none;margin-right: 50px;font-size: 20px;border: solid 1px;border-radius: 5px; padding: 3px;">Empresa</a>
        <a href="contato.html" style="text-decoration: none;margin-right: 50px;font-size: 20px;border: solid 1px;border-radius: 5px; padding: 3px;">Contato</a>
    </nav>

    <div class="container">
        <div class="row" style="display: flex; justify-content: center; margin-top: 10%;">
          
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h1>Contato</h1>
                <form id="form-contato">
                  <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
                  </div>
                  <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                  </div>
                  <div class="alert alert-danger d-none">
                    Preencha o campo <span id="campo-erro"></span>!
                  </div>
                </form>
              </div>
            </div>
      
          </div>
      
        </div>
      
      </div>  
      
      <script src="js/jquery-3.4.1.slim.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/formulario.js"></script>
    
</body>
</html>
